<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v6.js"></script>

<head>

    <style type="text/css">
        .label {
            font-size: 14px;
            font-weight: normal;
            font-family: sans-serif;
        }

        .bars:hover {
            fill: navy;
            opacity: 0.3;
            stroke: rgb(1, 1, 51);
            stroke-width: 2;
            stroke-opacity: 4;
        }


        #tooltip {
            position: absolute;
            width: 100px;
            height: 30px;
            padding: 2px;
            text-align: center;
            font-family: sans-serif;
            font-size: 12px;
            font-weight: 350;
            background: white;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <h3 style="font-family:sans-serif;">Average Union Density by State 2008-22</h3>

    <!-- Create a div where the graph will take place -->
    <div id="my_dataviz"></div>

    <script>

        const tooltip = d3.select("body")
            .append("div")
            .attr("id", "tooltip")
            .style("opacity", 0);

        // set the dimensions and margins of the graph
        const margin = { top: 10, right: 40, bottom: 40, left: 95 },
            width = 500 - margin.left - margin.right,
            height = 600 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        const svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left}, ${margin.top})`);

        // Parse the Data
        d3.csv("g_state_df.csv").then(function (data) {

            // sort data
            data.sort(function (b, a) {
                return a.mem_pct - b.mem_pct;
            });

            // Add X axis
            const x = d3.scaleLinear()
                .domain([0, 24])
                .range([0, width]);
            svg.append("g")
                .attr("transform", `translate(0, ${height})`)
                .call(d3.axisBottom(x))
                .selectAll("text")
                .attr("transform", "translate(3,0)rotate(-0)")
                .style("text-anchor", "end")
                ;

            // Y axis
            const y = d3.scaleBand()
                .range([0, height])
                .domain(data.map(d => d.state))
                .padding(.2);
            svg.append("g")
                .call(d3.axisLeft(y))

            svg.append("text")

                .attr("x", 155)
                .attr("y", height + margin.top + 20)
                .attr("text-anchor", "middle")
                .attr("fill", "black")
                .attr("class", "label")
                .text("Percent of Union Members");

            // const testcolor = d3.scaleOrdinal(d3.schemeSpectral[7])
            const color2 = d3.scaleSequential(d3.interpolateViridis).domain([23, 2])
            // const  myColor = d3.scaleOrdinal()
            // .domain(data.map((ele, ind) => ind))
            // .range(d3.interpolateViridis[52]);
            // .range(d3.schemeSpectral[50]);
            //  const barCharColors =  d3.scaleOrdinal(d3.schemeBlues[4]).domain([0,50]);


            //   const interpolator = color2.interpolator(); // read its interpolator
            //   const mirror = t => interpolator(1 - t); // creates a mirror image of the interpolator
            //     color2.interpolator(mirror); // updates the scaleâ€™s interpolator


            //Bars
            svg.selectAll("r")
                .data(data)
                .join("rect")
                .attr("x", x(0))
                .attr("y", d => y(d.state))
                .attr("width", d => x(d.mem_pct))
                .attr("height", y.bandwidth())
                .attr("fill", d => color2(d.mem_pct))

                .on("mouseover", function (event, d) {
                    d3.select("#tooltip")
                        .attr("class", "bars")
                        //.attr("fill", "skyblue")
                        .attr("opacity", 0.5)
                        .attr("stroke", "black")
                        .attr("stroke-width", 1)
                        .attr("stroke-opacity", 4);
                    tooltip.transition()
                        .duration(300)
                        .style("opacity", .9);
                    tooltip.html(d.state + "<br/>" + d.mem_pct + "%")
                        .style("left", (event.pageX) + "px")
                        .style("top", (event.pageY - 28) + "px");
                })
        })
            .on("mouseout", (event, d) => {
                d3.select(this)
                    .transition()
                    .style("opacity", 0);
            })
            .on("mousemove", (event, d) => {
                d3.select(this)
                    .style("left", (event.pageX + 2) + "px")
                    .style("top", (event.pageY + 2) + "px");
            })

    </script>
</body>

</html>
