<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v6.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

    // set the dimensions and margins of the graph
    const margin = { top: 10, right: 30, bottom: 30, left: 60 },
        width = 460 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    const svg = d3.select("#my_dataviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

    //Read the data
    d3.csv("/Users/erinmurphy/Documents/GitHub/union-viz/d3/work-stoppages-annual-clean.csv",

        // When reading the csv, I must format variables:
        function (d) {
            return { year: d3.timeParse("%Y-%m-%d")(d.year), work_stoppage_in_effect: d.work_stoppage_in_effect }
        }).then(

            // Now I can use this dataset:
            function (data) {

                // Add X axis --> it is a date format
                const x = d3.scaleTime()
                    .domain(d3.extent(data, function (d) { return d.year; }))
                    .range([0, width]);
                svg.append("g")
                    .attr("transform", `translate(0, ${height})`)
                    .call(d3.axisBottom(x));

                // Add Y axis
                const y = d3.scaleLinear()
                    .domain([0, d3.max(data, function (d) { return +d.work_stoppage_in_effect; })])
                    .range([height, 0]);
                svg.append("g")
                    .call(d3.axisLeft(y));


                // Add the line
                svg.append("path")
                    .datum(data)
                    .attr("fill", "none")
                    .attr("stroke", "steelblue")
                    .attr("stroke-width", 1.5)
                    .attr("d", d3.line()
                        .x(function (d) { return x(d.year) })
                        .y(function (d) { return y(d.work_stoppage_in_effect) })
                    )

            })
</script>
